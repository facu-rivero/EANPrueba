spring.application.name=EANPrueba
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/mercadona
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.autocommit=true
logging.level.org.hibernate.orm.query.hql=debug

spring.cache.type=caffeine

#Habilitar/deshabilitar api-docs - swagger-ui:
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Definimos la ruta del swagger
springdoc.swagger-ui.path=/swagger-ui/

#Seleccionar paquetes o clases a escanear
springdoc.packages-to-scan=com.mercadona.eanprueba